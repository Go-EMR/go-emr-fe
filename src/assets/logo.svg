<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="crossGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2CB5E8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1E9CD7;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="pulseGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7ED321;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#8BC34A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7ED321;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Medical Cross -->
  <g filter="url(#shadow)">
    <!-- Vertical bar of cross -->
    <rect x="42" y="10" width="36" height="100" rx="6" ry="6" fill="url(#crossGradient)"/>
    <!-- Horizontal bar of cross -->
    <rect x="10" y="42" width="100" height="36" rx="6" ry="6" fill="url(#crossGradient)"/>
  </g>
  
  <!-- Heartbeat/EKG Line -->
  <polyline 
    points="10,60 35,60 42,60 48,45 54,75 60,35 66,85 72,50 78,60 85,60 110,60"
    fill="none" 
    stroke="url(#pulseGradient)" 
    stroke-width="5"
    stroke-linecap="round"
    stroke-linejoin="round"
  />
</svg>
